<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       
        

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->
         <title>Yamuna Sports Complex</title>
    </head>
    
    <body>

<div class="popup__right">
        <a href="#section-tours" class="popup__close">&times;</a>
        <h2 class="heading-secondary u-margin-bottom-small">Register now</h2>
        
        <form action="#" class="form" method="POST">
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Your Name" id="rname" required>
                        <label for="name" class="form__label">Your Name</label>
                    </div>

                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Email" id="remail" required>
                        <label for="email" class="form__label">Email</label>
                    </div>

                    <div class="form__group">
                        <input type="number" class="form__input" placeholder="Mobile Number" id="rmobile" required>
                        <label for="number" class="form__label">Mobile Number</label>
                    </div>

                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="Password" id="rpassword" required>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="Confirm Password" id="rcpassword" required>
                        <label for="confirm password" class="form__label">Confirm Password</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Age" id="rage" required>
                        <label for="age" class="form__label">Age</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Security Key will be used for forget password" id="rsecretkey" required>
                        <label for="password" class="form__label">Security key</label>
                    </div>

                    <div class="form__group">
                        <textarea name="address" class="form_input" id="raddress" rows="6" cols="127" placeholder="address"></textarea>
                        <label for="password" class="form__label">Address</label>
                    </div>


        </form>

        <button id="registration" class="btn btn--green">Register</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
